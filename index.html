<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons/car.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Meu Estacionamento</title>
</head>
<body>

    <header>
        <h1>Meu Estacionamento</h1>
    </header>

    <main>

        <div id="cadastro-veiculo">

        <input 
            type="text"
            id="nome"
            placeholder="Nome do veÃ­culo"
            autocomplete="off"/>

        <input
            type="text"
            id="placa"
            placeholder="Placa"
            autocomplete="off"/>

        <button id="cadastrar">Cadastrar</button>

        </div>

        <div id="render-table">

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Finalizar</th>
                    </tr>
                </thead>
                <tbody id="patio"></tbody>
            </table>

        </div>

    </main>

    <footer>

        <div id="redes-sociais">
            <a href="https://www.linkedin.com/in/jacivaldocarvalho/" target="_blank">
                <img src="./assets/icons/linkdin.png" alt="Logo Instagram">
            </a>

            <a href="https://github.com/jacivaldocarvalho" target="_blank">
                <img src="./assets/icons/github.png" alt="Logo Github">
            </a>
        </div>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
